---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Environment'
Parameters:
  Stage:
    Type: String
    AllowedValues:
    - prod
    - stage
  VPCId:
    Type: String
    Default: vpc-e5d4fc81
  Subnets:
    Type: CommaDelimitedList
    Default: "subnet-663e0210,subnet-d0d3a988,subnet-25f9c041"

Resources:
  Role:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'ec2.amazonaws.com'
          Action: 'sts:AssumeRole'
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/AWSElasticBeanstalkWebTier'
  InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Roles:
      - !Ref Role
  Environment:
    Type: 'AWS::ElasticBeanstalk::Environment'
    Properties:
      ApplicationName: 'automation-for-the-people'
      EnvironmentName: !Sub 'automation-for-the-people-${Stage}'
      SolutionStackName: '64bit Amazon Linux 2016.09 v2.3.3 running PHP 7.0'
      OptionSettings:
      - Namespace: 'aws:autoscaling:launchconfiguration'
        OptionName: 'IamInstanceProfile'
        Value: !Ref InstanceProfile
      - OptionName: VPCId
        ResourceName: AWSEBSecurityGroup
        Namespace: "aws:ec2:vpc"
        Value: !Ref VPCId
        - OptionName: ELBSubnets
          Namespace: "aws:ec2:vpc"
          Value: !Join [ ",", !Ref Subnets ]
        - OptionName: Subnets
          ResourceName: AWSEBAutoScalingGroup
          Namespace: "aws:ec2:vpc"
          Value: !Join [ ",", !Ref Subnets ]

Outputs:
  EnvironmentName:
    Value: !Ref Environment
  EndpointURL:
    Value: !Sub '${Environment.EndpointURL}'
